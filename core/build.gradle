group 'com.robinyang'
version '1.0-SNAPSHOT'


dependencies {

    provided "io.vertx:vertx-web:${vertxVersion}"
    compile "io.vertx:vertx-redis-client:${vertxVersion}"

    /*log4j2所需依赖*/
