    provided "org.apache.logging.log4j:log4j-core:${log4j2Version}"
    provided "org.apache.logging.log4j:log4j-jcl:${log4j2Version}"
    provided "org.apache.logging.log4j:log4j-slf4j-impl:${slf4jVersion}"
}
